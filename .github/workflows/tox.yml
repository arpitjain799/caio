name: tox

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  lint:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        toxenv:
          - lint
          - checkdoc
          - mypy

    steps:
      - uses: actions/checkout@v2

      - name: Setup python${{ matrix.python }}
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Install tox
        run: python -m pip install tox

      - name: tox ${{ matrix.toxenv }}
        run: tox
        env:
          TOXENV: ${{ matrix.toxenv }}
          FORCE_COLOR: yes
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}


  tests:
    needs: lint
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false

      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
        toxenv:
          - py37
          - py38
          - py39
          - py310
          - py311

    steps:
      - uses: actions/checkout@v2

      - name: Setup python${{ matrix.python }}
        uses: actions/setup-python@v2
        with:
          python-version: "${{ matrix.python }}"

      - name: Install tox
        run: python -m pip install tox

      - name: tox ${{ matrix.toxenv }}
        run: tox
        env:
          TOXENV: ${{ matrix.toxenv }}
          FORCE_COLOR: yes
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
